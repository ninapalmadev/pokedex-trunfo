<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/components/style.css">
    <link rel="stylesheet" href="css/components/main-container.css">
    <link rel="stylesheet" href="css/components/main-search.css">
    <link rel="stylesheet" href="css/components/section-pokemons-details.css">
    <link rel="stylesheet" href="css/components/main-card-wrap.css">
    <link rel="stylesheet" href="css/components/section-favorites.css">
    <title>Pokedex - Trunfo</title>
</head>
<body>
    <header>
        <h1 class="title">Pokedex Trunfo</h1>
        <p class="info-mobile">Clique no Pokemón para ver mais informações.</p>
    </header>
    <main>
        <div class="container">
            <section class="search-view">
                <div class="search">
                    <p>Busque por:</p>
                    <form action="search">
                        <input type="search" name="search-name" id="search-name" placeholder="Nome:">
                        <input type="search" name="search-type" id="search-type" placeholder="Tipo:">
                    </form>
                </div>
                <div class="more-info">
                    <p>Clique no Pokemón para ver mais informações aqui.</p>
                </div>
            </section>
            <section class="container-card">
                <div class="pokemon-info">
                    <p class="hp">
                        <span>HP</span>
                        80
                    </p>
                    <img class="pokemon-img" src="assets/Pokemon-PNG-Image-27842.png" alt="">
                    <h2 class="poke-name">Sample Name</h2>
                    <div class="types">
                        <span>type 1</span>
                        <span>type 2</span>
                    </div>
                    <ul class="stats">
                        <li class="stats-info"><span></span></li>
                        <li class="stats-info"><span></span></li>
                        <li class="stats-info"><span></span></li>
                        <li class="stats-info"><span></span></li>
                        <li class="stats-info"><span></span></li>
                    </ul>
                    
                </div>
            </section>
            <section class="favorite">
                <buttom id="fav-btn" name="fav-btn" type="submit">
                    <a href="#">
                        <input type="image" src="assets/estrela-fav.png"
                        alt="icone de estrela para favoritar" height="60px">
                        Favoritar
                    </a>
                </buttom>
            </section>
        </div>
        <div id="card_wrap" class="card-wrap"></div>
    </main>
    <footer>
        Site Criado por <a href="https://github.com/ninapalmadev">Nina Palma</a> com <img src="" alt=""> Front Arretado
    </footer>
    <script src="script.js"></script>
</body>
</html>
