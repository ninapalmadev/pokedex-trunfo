<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Trunfo</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokedex Trufo</h1>
    </header>
    <main>
        <div class="container">
            <section class="search-view">
                <div class="search">
                    <form action="search">
                        <input type="search" name="search-name" id="search-name" placeholder="Nome:">
                        <input type="search" name="search-type" id="search-type" placeholder="Tipo:">
                    </form>
                </div>
                <div class="more-info">
                    <p>Clique no Pokemón para ver mais informações aqui.</p>
                </div>
                <div class="favorite">
                    <p>Favoritar</p>
                    <img src="" alt="">
                </div>
            </section>
            <section class="pokemons-list">
                <div class="card">
                    <p class="hp">
                        <span>HP</span>
                    </p>
                    <img src="assets/Pokemon-PNG-Image-27842.png" alt="">
                    <h2 class="poke-name">Sample Name</h2>
                    <div class="types">
                        <span>type 1</span>
                        <span>type 2</span>
                    </div>
                    <div class="stats">
                        <dl class="stats-hp">
                            <dt class="title">HP</dt>
                            <dd>
                                <progress class="progress-bar" max="100" value="70">
                                    70%
                                </progress>    
                            </dd>
                            <dt class="title">Attack</dt>
                            <dd>
                                <progress class="progress-bar" max="100" value="70">
                                    70%
                                </progress>    
                            </dd>
                            <dt class="title">Defense</dt>
                            <dd>
                                <progress class="progress-bar" max="100" value="70">
                                    70%
                                </progress>    
                            </dd>
                        </dl>
                    </div>
                </div>
            </section>
        </div>
        <div class="pokemon-full-list">   
        </div>
    </main>
</body>
</html>
